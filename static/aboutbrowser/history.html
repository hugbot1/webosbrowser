<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>History</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="history.css" rel="stylesheet" type="text/css" />
    <link href="/aboutbrowser/dark-theme.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/aboutbrowser/chrome-ui.css">
    <script src="/helpers.js"></script>
    <script src="/browser-api-tab.js"></script>
</head>

<body onload="init()">

        <div class="topBar">
            <img class="icon" src="/aboutbrowser/darkfavi.png"></img>

            <div class="navbarUrlContainer"><input class="navbarUrl" placeholder="Don't search settings"></input></div>

            <div class="sideBar">
            <button onclick="clearHistory();">Clear history</button>
            </div>

                <div class="historyTableWrapper">
                    <div id="historyTable"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="history.js"></script>
</body>

</html>
