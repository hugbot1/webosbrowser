<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bookmarks</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link href="/aboutbrowser/bookmarks.css" rel="stylesheet" type="text/css" />
    <link href="/aboutbrowser/dark-theme.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body onload="init()">

        <div class="topBar">
            <img class="icon" src="/aboutbrowser/darkfavi.png"></img>

        <div class="sideBar">
        </div>
            <div class="actualContent">

            </div>
        </div>

    <script src="bookmarks.js"></script>
